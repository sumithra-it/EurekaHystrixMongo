version: '2.1'
services:
  database:
    image: mongo
    container_name: "database"
    ports:
      - "27017:27017"
 #   command: --smallfiles
    healthcheck:
      test: echo 'db.runCommand("ping").ok' 
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      backend:
        aliases:
          - "database"
  configserver:
    image: ostock/configserver:0.0.1-SNAPSHOT
    ports:
       - "8071:8071"
    environment:
      ENCRYPT_KEY: "fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo"
    networks:
      backend:
        aliases:
          - "configserver"
  eurekaserver:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports:
      - "8070:8070"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started  
    networks:
      backend:
        aliases:
          - "eurekaserver"
  gatewayserver:
     image: ostock/gatewayserver:0.0.1-SNAPSHOT
     ports:
       - "8072:8072"
     environment:
       PROFILE: "default"
       SERVER_PORT: "8072"
       CONFIGSERVER_URI: "http://configserver:8071"
       EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
       EUREKASERVER_PORT: "8070"
       CONFIGSERVER_PORT: "8071"
     depends_on:
       database:
         condition: service_healthy
       configserver:
         condition: service_started
       eurekaserver:
         condition: service_started
     networks:
       backend:
         aliases:
           - "gateway"  
  licensingservice:
    image: ostock/licensing-service:0.0.3-SNAPSHOT
    environment:
      PROFILE: "dev"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT:   "8071"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
    links:
      - database
    ports:
      - "8080:8080"
    networks:
      - backend
  organizationservice:
    image: ostock/organization-service:0.0.1-SNAPSHOT
    environment:
      PROFILE: "dev"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT:   "8071"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
    links:
      - database
    ports:
      - "8081:8081"
    networks:
      - backend

networks:
  backend:
    driver: bridge